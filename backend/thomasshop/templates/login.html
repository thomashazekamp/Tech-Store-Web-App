{% extends 'base.html' %}

{% block title %}
    User Login Page
{% endblock %}

{%  block content %}
    {% if user.is_authenticated %}
        <p>You are currently logged in as
            <b>{{ request.user }}</b>
        </p>
    {% endif %}
    <form action="." method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">SUBMIT</button>
    </form>
{%  endblock %}
