{% extends 'base.html' %}

{% block title %} {{product.name}} {% endblock %}


{% block content %}
{% if added %}
    <h1> Added to basket</h1>
{% endif %}
<h1>Name: {{product.name}} - €{{product.price}}</h1>
<img src="{{product.image.url}}" />
<p>
    {{product.description}}
    <a href="/addbasket/{{product.id}}" class="btn btn-primary">Add to basket €{{product.price}}</a>
</p>

{% endblock %}
